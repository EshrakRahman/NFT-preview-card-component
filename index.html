<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="index.css">
  
  <title>Frontend Mentor | NFT preview card component</title>

</head>
<body>
<main>
  <div class="card">
    <div class="card-info">
      <div class="main-img">
        <img class="eb-image" src="images/image-equilibrium.jpg" alt="Equilibrium product image dark blue color">
        <div class="overlay">
          <img src="images/icon-view.svg" alt=" " class="hover-icon">
        </div>
      </div>
      <p class="title">
        Equilibrium #3429
      </p>
      <p class="description">
        Our Equilibrium collection promotes balance and calm.
      </p>
      <div class="price-info">
        <p class="value">
          <img src="images/icon-ethereum.svg" alt="Ethereum value">
          <span>0.041 ETH</span>
        </p>
        <p class="days-left">
          <img src="images/icon-clock.svg" alt="Countdown clock icon">
          <span>3 days left</span>
        </p>
      </div>
      <span class="line">
      </span>
      <div class="profile-info">
        <img src="images/image-avatar.png" alt="Creator Jules wyvern profile picture" class="profile-img">
        <p class="creator-name">
          Creation of <span>Jules Wyvern</span>
        </p>
      </div>
    </div>
  </div>
</main>
</body>
</html>
